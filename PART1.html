        { name: 'yoni', age: 53, id: 12, year: 1999, aboveavarage: true }
    ]
    function render(data, template) {
        // declered a string that Will contain the rendering outcome
        let html = ''
        let temp = template.innerHTML;
    //    filtering the seperators from template
        let filter = /\[.*\]/g;
        let newList = temp.match(filter)
        for (let i = 0; i < newList.length; i++) {
            newList[i] = newList[i].replace('[', '').replace(']', '')
        }
// inserting the data 
        data.forEach(d => {
            newTemp = temp
            newList.forEach(i => {
                newTemp = newTemp.replace(`[${i}]`, d[i])
            })
            html += newTemp
            newTemp = template
        });
        // in this case the data was send to 1st display.
        // we may use the same code to send it to 2nd display  
        return myTemplate.innerHTML = html
        // console.log(html);

    }
    render(students, myTemplate)
</script>
